<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Display Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "New Times Roman";
            text-align: center;
        }
        .container {
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2.2em;
            margin: 0;
            color: purple;
        }
        .subtitle {
            font-size: 1.5em;
            margin: 10px 0 0 0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">Dua E Batool</p>
        <p class="title">Computer Engineering Student</p>
    </div>
</body>
</html>
